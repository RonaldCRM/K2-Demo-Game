<!DOCTYPE html>
<html>
<head>
  <title>Snake Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }
    canvas {
      border: 1px solid #000;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <script>
    // Inicialização do jogo Snake
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    const gridSizeX = canvas.width / gridSize;
    const gridSizeY = canvas.height / gridSize;

    let snake = [{x: 10, y: 10}];
    let dx = gridSize;
    let dy = 0;
    let food = {x: 15, y: 15};

    function drawSnake() {
      ctx.fillStyle = "#008000";
      snake.forEach(segment => {
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
      });
    }

    function moveSnake() {
      const head = {x: snake[0].x + dx / gridSize, y: snake[0].y + dy / gridSize};
      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        generateFood();
      } else {
        snake.pop();
      }
    }

    function generateFood() {
      food.x = Math.floor(Math.random() * gridSizeX);
      food.y = Math.floor(Math.random() * gridSizeY);

      snake.forEach(segment => {
        if (segment.x === food.x && segment.y === food.y) {
          generateFood();
        }
      });
    }

    function drawFood() {
      ctx.fillStyle = "#FF0000";
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function checkCollision() {
      const head = snake[0];

      // Colisão com a parede
      if (head.x < 0 || head.x >= gridSizeX || head.y < 0 || head.y >= gridSizeY) {
        return true;
      }

      // Colisão com o próprio corpo
      for (let i = 1; i < snake.length; i++) {
        if (snake[i].x === head.x && snake[i].y === head.y) {
          return true;
        }
      }

      return false;
    }

    function main() {
      if (checkCollision()) {
        alert("Game Over!");
        snake = [{x: 10, y: 10}];
        dx = gridSize;
        dy = 0;
        food = {x: 15, y: 15};
      }

      clearCanvas();
      moveSnake();
      drawSnake();
      drawFood();
    }

    setInterval(main, 100);

    document.addEventListener("keydown", event => {
      const keyPressed = event.key;

      switch (keyPressed) {
        case "ArrowLeft":
          if (dx === 0) {
            dx = -gridSize;
            dy = 0;
          }
          break;
        case "ArrowRight":
          if (dx === 0) {
            dx = gridSize;
            dy = 0;
          }
          break;
        case "ArrowUp":
          if (dy === 0) {
            dy = -gridSize;
            dx = 0;
          }
          break;
        case "ArrowDown":
          if (dy === 0) {
            dy = gridSize;
            dx = 0;
          }
          break;
      }
    });
  </script>
</body>
</html>
